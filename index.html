<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h3>Temperature Converter</h3>
    <input type="number" id="temp-el">
    <br>

    <input type="radio" id="ftoc" name="conversion-type">
    <label for="ftoc">F -> C</label>
    <br>
    <input type="radio" id="ctof" name="conversion-type">
    <label for="ctof">C -> F</label>
    <br>

    <button id="convert-btn">Convert</button>

    <p>Temperature: <span id="display-temp"></span></p>
    
    <script src="script.js"></script>
</body>
</html>
