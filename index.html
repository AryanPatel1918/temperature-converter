<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius ⇄ Fahrenheit Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <input type="number" id="temp-el" placeholder="Enter temperature...">
        <br>
    
        <div>
            <input type="radio" id="ftoc" name="conversion-type">
            <label for="ftoc">Fahrenheit ➡️ Celsius</label>
        </div>
        
        <div>
            <input type="radio" id="ctof" name="conversion-type">
            <label for="ctof">Celsius ➡️ Fahrenheit</label>
        </div>
        
        <button id="convert-btn">Convert</button>
        <p id="display-temp"></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
